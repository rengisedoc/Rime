patch:
  show_notifications_when: appropriate # 状态通知，适当，也可设为全开（always）全关（never）

  style:
    color_scheme: "azure"
    corner_radius: 3
    border_width: 10
    border_height: 0
    font_face: "LXGW WenKai, HanaMinB"
    font_point: 15
    horizontal: true
    inline_preedit: true

    app_options:
      io.alacritty: &a
        ascii_mode: true
        no_inline: true
      org.yuanli.utools: *a
      com.googlecode.iterm2: *a
      com.runningwithcrayons.Alfred: *a
      com.microsoft.VSCode:
      com.google.Chrome: *a
      com.apple.finder: *a
      com.apple.Spotlight: *a
      org.vim.MacVim: *a
      com.youdao.YoudaoDict: *a
      com.apple.launchpad.launcher: *a
      com.apple.Terminal: *a
